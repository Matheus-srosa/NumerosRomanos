<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conversor de Números Romanos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <main>
      <div class="box-content">
        <h1>Conversor de Números Romanos</h1>
        <h2>Romano para Arábico</h2>
        <input type="text" id="romanNumeral" placeholder="Digite o número romano">
        <button onclick="convertRomanToArabic()">Converter</button>
        <p id="arabicResult"></p>
        <h2>Arábico para Romano</h2>
        <input type="number" id="arabicNum" placeholder="Digite o número arábico">
        <button onclick="convertArabicToRoman()">Converter</button>
        <p id="romanResult"></p>
        <script src="script.js"></script>
      </div>
    </main>
  </header>
</body>
</html>
